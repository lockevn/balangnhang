<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>{#media_dlg.title}</title>
	<script type="text/javascript" src="../../tiny_mce_popup.js"></script>
	<script type="text/javascript" src="../../utils/mctabs.js"></script>
	<script type="text/javascript" src="../../utils/validate.js"></script>
	<script type="text/javascript" src="../../utils/form_utils.js"></script>
	<script type="text/javascript" src="../../utils/editable_selects.js"></script>
	<script type="text/javascript" src="js/smartaudio.js"></script>
	<link href="css/smartaudio.css" rel="stylesheet" type="text/css" />
	

<script type="text/javascript">	
	function onBrowse() {
    var lx = (screen.width - 470) / 2;
    var tx = (screen.height - 400) / 2;

    var settings = "toolbar=no,";
    settings += " location=no,";
    settings += " directories=no,";
    settings += " status=no,";
    settings += " menubar=no,";
    settings += " scrollbars=no,";
    settings += " resizable=no,";
    settings += " width=470,";
    settings += " height=400,";

    var newwin = window.open(tinyMCEPopup.getParam("external_link_list_url") + "&filter=media&field_id=src","",""+ settings +" left="+ lx +", top="+ tx +"");
    return false;
}
</script>
	
</head>
<body style="display: none">
    <form onsubmit="insertMedia();return false;" action="#">
		<div class="panel_wrapper">
			<div id="general_panel" class="panel current">
				<fieldset>
					<legend>Audio file</legend>

					<table border="0" cellpadding="4" cellspacing="0">
							<tr>
							<td><label for="src">File/URL:</label></td>
							  <td>
									<table border="0" cellspacing="0" cellpadding="0">
									  <tr>
										<td>
											<input id="src" name="src" type="text" value="" class="mce_audio_file" onchange="switchType(this.value);generatePreview();" />
											<input type="button" id="broswer" name="browser" value="..." onclick="return onBrowse();"/>
										</td>
										<td id="filebrowsercontainer">&nbsp;</td>
									  </tr>
									</table>
								</td>
							</tr>
							<tr>
								<td>
									<label for="width">size: </label>
								</td>
								<td>
									<table border="0" cellpadding="0" cellspacing="0">
										<tr>
											<td><input type="text" id="width" name="width" value="" class="size" onchange="generatePreview('width');" /> x <input type="text" id="height" name="height" value="" class="size"  onchange="generatePreview('height');" /></td>
											<td>&nbsp;&nbsp;</td>
										</tr>
									</table>
								</td>
							</tr>
					</table>
				</fieldset>

				<fieldset>
					<legend>Preview</legend>
					<div id="prev" class="smartaudio_preview"></div>
				</fieldset>
			</div>
		</div>
		<div class="mceActionPanel">
			<div style="float: left">
				<input type="submit" id="insert" name="insert" value="{#insert}" />
			</div>
			<div style="float: right">
				<input type="button" id="cancel" name="cancel" value="{#cancel}" onclick="tinyMCEPopup.close();" />
			</div>
		</div>
	</form>
	<p style="background-image: url(/lib/editor/tiny_mce/plugins/smartaudio/img/audio.gif); width: 12pt; height: 12pt; display: inline;">&nbsp;</p>
</body>
</html>
